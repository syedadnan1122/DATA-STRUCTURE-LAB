<svg width="1400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Title Gradient with Animation -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f3ff">
        <animate attributeName="stop-color" values="#00f3ff;#0099ff;#00f3ff" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ff00e5">
        <animate attributeName="stop-color" values="#ff00e5;#ff0099;#ff00e5" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ffaa00">
        <animate attributeName="stop-color" values="#ffaa00;#ff9900;#ffaa00" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Orb Gradients -->
    <radialGradient id="orbCyan">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#00f3ff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="orbMagenta">
      <stop offset="0%" style="stop-color:#ff00e5;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#ff00e5;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="orbGold">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:0.5" />
      <stop offset="70%" style="stop-color:#ffaa00;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bgGrad)"/>
  
  <!-- Animated Background Orbs -->
  <circle cx="250" cy="200" r="300" fill="url(#orbCyan)" opacity="0.4">
    <animate attributeName="r" values="300;350;300" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1150" cy="600" r="350" fill="url(#orbMagenta)" opacity="0.4">
    <animate attributeName="r" values="350;400;350" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="400" r="250" fill="url(#orbGold)" opacity="0.2">
    <animate attributeName="r" values="250;300;250" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle Grid Pattern -->
