<svg viewBox="0 0 1200 1800" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
  <style>
    @keyframes bgMove {
      0%, 100% { stop-color: #0a0e27; }
      50% { stop-color: #1a1f3a; }
    }
    @keyframes titleShift {
      0%, 100% { stop-color: #00f3ff; }
      33% { stop-color: #ff00e5; }
      66% { stop-color: #ffaa00; }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes scalePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }
    @keyframes rotateAnim {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes moveDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(1800px); }
    }
    @keyframes slideRight {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(15px); }
    }
    @keyframes flowPath1 {
      0% { offset-distance: 0%; opacity: 0; }
      50% { opacity: 1; }
      100% { offset-distance: 100%; opacity: 0; }
    }
    @keyframes nodeGrow {
      0%, 100% { r: 38px; }
      50% { r: 42px; }
    }
    @keyframes ringExpand {
      0% { r: 45px; opacity: 0.3; }
      100% { r: 52px; opacity: 0; }
    }
    @keyframes strokeGlow {
      0%, 100% { stroke-width: 2; }
      50% { stroke-width: 3; }
    }
    @keyframes dashMove {
      from { stroke-dashoffset: 0; }
      to { stroke-dashoffset: 12; }
    }
    @keyframes barMove {
      0%, 100% { height: 60px; y: 0; }
      50% { height: 35px; y: 25px; }
    }
    @keyframes cursorBlink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    
    .star1 { animation: pulse 2s infinite; }
    .star2 { animation: pulse 3s infinite; }
    .star3 { animation: pulse 2.5s infinite; }
    .star4 { animation: pulse 1.8s infinite; }
    .star5 { animation: pulse 2.2s infinite; }
    .title-text { animation: scalePulse 3s infinite; transform-origin: center; }
    .subtitle { animation: pulse 2s infinite; }
    .node-root { animation: nodeGrow 2s infinite; }
    .node-left { animation: nodeGrow 2s 0.3s infinite; }
    .node-right { animation: nodeGrow 2s 0.6s infinite; }
    .leaf1 { animation: nodeGrow 2s 0.9s infinite; }
    .leaf2 { animation: nodeGrow 2s 1.2s infinite; }
    .leaf3 { animation: nodeGrow 2s 1.5s infinite; }
    .leaf4 { animation: nodeGrow 2s 1.8s infinite; }
    .ring { animation: ringExpand 2s infinite; }
    .card-stroke { animation: strokeGlow 3s infinite; }
    .arrow { animation: slideRight 1.5s infinite; }
    .spinner { animation: rotateAnim 4s linear infinite; transform-origin: center; }
    .dash-line { animation: dashMove 1.2s linear infinite; }
    .bar1 { animation: barMove 2s infinite; }
    .bar2 { animation: barMove 2s 0.3s infinite; }
    .bar3 { animation: barMove 2s 0.6s infinite; }
    .cursor { animation: cursorBlink 1s infinite; }
    .line-fade { animation: pulse 2s infinite; }
  </style>
  
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27" />
      <stop offset="50%" style="stop-color:#1a1f3a" />
      <stop offset="100%" style="stop-color:#0a0e27" />
    </linearGradient>
    
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
