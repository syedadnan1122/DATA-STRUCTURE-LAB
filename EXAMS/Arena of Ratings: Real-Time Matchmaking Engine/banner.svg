<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2747;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2a3154;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated gradient for nodes -->
    <radialGradient id="nodeGrad">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1">
        <animate attributeName="stop-opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#bgGrad)"/>
  
  <!-- Animated stars background -->
  <circle cx="100" cy="100" r="2" fill="#fff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="150" r="1.5" fill="#fff" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="200" r="2" fill="#fff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="300" r="1.5" fill="#fff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title Section -->
  <g filter="url(#glow)">
    <text x="600" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="url(#titleGrad)" text-anchor="middle">
      ARENA OF RATINGS
    </text>
  </g>
  
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="20" fill="#00f3ff" text-anchor="middle" opacity="0.8">
    BST-Powered Matchmaking System
  </text>
  
  <!-- Animated BST Visualization -->
  <g transform="translate(600, 200)">
    <!-- Root node -->
    <circle cx="0" cy="0" r="35" fill="url(#nodeGrad)" stroke="#00f3ff" stroke-width="2"/>
    <text x="0" y="-5" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">100</text>
    <text x="0" y="10" font-family="Arial" font-size="11" fill="#00f3ff" text-anchor="middle">Alice</text>
    
    <!-- Left branch -->
    <line x1="-5" y1="30" x2="-120" y2="90" stroke="#00f3ff" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <circle cx="-120" cy="100" r="30" fill="url(#nodeGrad)" stroke="#00f3ff" stroke-width="2"/>
    <text x="-120" y="95" font-family="monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">50</text>
    <text x="-120" y="108" font-family="Arial" font-size="10" fill="#00f3ff" text-anchor="middle">Bob</text>
    
    <!-- Right branch -->
    <line x1="5" y1="30" x2="120" y2="90" stroke="#ff00e5" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <circle cx="120" cy="100" r="30" fill="url(#nodeGrad)" stroke="#ff00e5" stroke-width="2"/>
    <text x="120" y="95" font-family="monospace" font-size="13" fill="#fff" text-anchor="middle" font-weight="bold">150</text>
    <text x="120" y="108" font-family="Arial" font-size="10" fill="#ff00e5" text-anchor="middle">Carol</text>
    
    <!-- Sub-branches -->
    <line x1="-120" y1="130" x2="-180" y2="180" stroke="#00f3ff" stroke-width="1.5" opacity="0.4"/>
    <circle cx="-180" cy="190" r="25" fill="#1e2747" stroke="#00f3ff" stroke-width="2"/>
    <text x="-180" y="187" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">25</text>
    <text x="-180" y="199" font-family="Arial" font-size="9" fill="#00f3ff" text-anchor="middle">Dan</text>
    
    <line x1="120" y1="130" x2="180" y2="180" stroke="#ff00e5" stroke-width="1.5" opacity="0.4"/>
    <circle cx="180" cy="190" r="25" fill="#1e2747" stroke="#ff00e5" stroke-width="2"/>
    <text x="180" y="187" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">200</text>
    <text x="180" y="199" font-family="Arial" font-size="9" fill="#ff00e5" text-anchor="middle">Eve</text>
  </g>
  
  <!-- How to Play Section -->
  <rect x="50" y="480" width="1100" height="50" fill="url(#cardGrad)" rx="10" opacity="0.8"/>
  <text x="600" y="512" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00f3ff" text-anchor="middle">
    üéÆ HOW TO PLAY
  </text>
  
  <!-- Command Cards -->
  <!-- Card 1: Join -->
  <g transform="translate(80, 560)">
    <rect width="320" height="140" fill="url(#cardGrad)" rx="8" stroke="#00f3ff" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#00f3ff" text-anchor="middle">
      ‚öîÔ∏è JOIN THE ARENA
    </text>
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#fff">
      <tspan x="20" dy="0">JOIN 100 Alice 1000</tspan>
    </text>
    <text x="20" y="90" font-family="Arial" font-size="12" fill="#aaa">
      <tspan x="20" dy="0">Rating: 100</tspan>
      <tspan x="20" dy="18">Name: Alice</tspan>
      <tspan x="20" dy="18">HP: 1000</tspan>
    </text>
    <circle cx="290" cy="70" r="15" fill="none" stroke="#00f3ff" stroke-width="2">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Card 2: Battle -->
  <g transform="translate(440, 560)">
    <rect width="320" height="140" fill="url(#cardGrad)" rx="8" stroke="#ff00e5" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#ff00e5" text-anchor="middle">
      üí• BATTLE COMMANDS
    </text>
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#fff">
      <tspan x="20" dy="0">DAMAGE 100 200</tspan>
    </text>
    <text x="20" y="88" font-family="monospace" font-size="14" fill="#fff">
      <tspan x="20" dy="0">HEAL 100 150</tspan>
    </text>
    <text x="20" y="115" font-family="Arial" font-size="12" fill="#aaa">
      Attack or restore HP
    </text>
    <path d="M 270 60 L 290 70 L 270 80 Z" fill="#ff00e5">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,0; 0,0" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Card 3: Search -->
  <g transform="translate(800, 560)">
    <rect width="320" height="140" fill="url(#cardGrad)" rx="8" stroke="#ffaa00" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#ffaa00" text-anchor="middle">
      üîç FIND OPPONENTS
    </text>
    <text x="20" y="60" font-family="monospace" font-size="13" fill="#fff">
      <tspan x="20" dy="0">NEXT 100 ‚Üí Higher rated</tspan>
      <tspan x="20" dy="22">PREV 100 ‚Üí Lower rated</tspan>
      <tspan x="20" dy="22">MATCH 100 ‚Üí Closest</tspan>
    </text>
    <circle cx="290" cy="90" r="3" fill="#ffaa00">
      <animate attributeName="cy" values="60;120;60" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Card 4: Rankings -->
  <g transform="translate(80, 730)">
    <rect width="320" height="140" fill="url(#cardGrad)" rx="8" stroke="#00ff88" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#00ff88" text-anchor="middle">
      üèÜ RANKINGS
    </text>
    <text x="20" y="60" font-family="monospace" font-size="13" fill="#fff">
      <tspan x="20" dy="0">RANK 100 ‚Üí Position</tspan>
      <tspan x="20" dy="22">KTH 3 ‚Üí 3rd player</tspan>
      <tspan x="20" dy="22">RANGE 50 150 ‚Üí List</tspan>
    </text>
    <rect x="260" y="60" width="20" height="60" fill="none" stroke="#00ff88" stroke-width="2" rx="2">
      <animate attributeName="height" values="60;40;60" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="60;80;60" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Card 5: Stats -->
  <g transform="translate(440, 730)">
    <rect width="320" height="140" fill="url(#cardGrad)" rx="8" stroke="#ff6600" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#ff6600" text-anchor="middle">
      üìä TREE STATS
    </text>
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#fff">
      <tspan x="20" dy="0">STATS</tspan>
    </text>
    <text x="20" y="88" font-family="Arial" font-size="11" fill="#aaa">
      <tspan x="20" dy="0">‚Ä¢ Total Players</tspan>
      <tspan x="20" dy="16">‚Ä¢ Min/Max Ratings</tspan>
      <tspan x="20" dy="16">‚Ä¢ Tree Height & Leaves</tspan>
    </text>
    <circle cx="280" cy="90" r="20" fill="none" stroke="#ff6600" stroke-width="2" stroke-dasharray="4,4">
      <animateTransform attributeName="transform" type="rotate" from="0 280 90" to="360 280 90" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Card 6: Duel -->
  <g transform="translate(800, 730)">
    <rect width="320" height="140" fill="url(#cardGrad)" rx="8" stroke="#aa00ff" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#aa00ff" text-anchor="middle">
      ‚ö° DUEL DISTANCE
    </text>
    <text x="20" y="60" font-family="monospace" font-size="14" fill="#fff">
      <tspan x="20" dy="0">DUEL 50 150</tspan>
    </text>
    <text x="20" y="90" font-family="Arial" font-size="12" fill="#aaa">
      <tspan x="20" dy="0">Find path distance</tspan>
      <tspan x="20" dy="18">between two players</tspan>
    </text>
    <line x1="240" y1="70" x2="290" y2="70" stroke="#aa00ff" stroke-width="3" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <circle cx="240" cy="70" r="5" fill="#aa00ff"/>
    <circle cx="290" cy="70" r="5" fill="#aa00ff"/>
  </g>
  
  <!-- Example Flow -->
  <rect x="50" y="900" width="1100" height="50" fill="url(#cardGrad)" rx="10" opacity="0.8"/>
  <text x="600" y="932" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00f3ff" text-anchor="middle">
    üìù EXAMPLE SESSION
  </text>
  
  <g transform="translate(100, 980)">
    <rect width="1000" height="520" fill="#0d1129" rx="10" stroke="#00f3ff" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect width="1000" height="40" fill="#1a1f3a" rx="10"/>
    <circle cx="20" cy="20" r="6" fill="#ff5555"/>
    <circle cx="40" cy="20" r="6" fill="#ffaa00"/>
    <circle cx="60" cy="20" r="6" fill="#00ff88"/>
    <text x="500" y="26" font-family="monospace" font-size="14" fill="#888" text-anchor="middle">arena-terminal</text>
    
    <!-- Commands -->
    <text font-family="monospace" font-size="13" fill="#00f3ff">
      <tspan x="20" y="70">&gt; JOIN 100 Alice 1000</tspan>
    </text>
    <text font-family="monospace" font-size="13" fill="#0f0">
      <tspan x="20" y="95">JOINED</tspan>
    </text>
    
    <text font-family="monospace" font-size="13" fill="#00f3ff">
      <tspan x="20" y="130">&gt; JOIN 50 Bob 800</tspan>
    </text>
    <text font-family="monospace" font-size="13" fill="#0f0">
      <tspan x="20" y="155">JOINED</tspan>
    </text>
    
    <text font-family="monospace" font-size="13" fill="#00f3ff">
      <tspan x="20" y="190">&gt; STATUS 100</tspan>
    </text>
    <text font-family="monospace" font-size="13" fill="#fff">
      <tspan x="20" y="215">100 Alice 1000</tspan>
    </text>
    
    <text font-family="monospace" font-size="13" fill="#00f3ff">
      <tspan x="20" y="250">&gt; DAMAGE 100 300</tspan>
    </text>
    <text font-family="monospace" font-size="13" fill="#ff6600">
      <tspan x="20" y="275">DAMAGED 700</tspan>
    </text>
    
    <text font-family="monospace" font-size="13" fill="#00f3ff">
      <tspan x="20" y="310">&gt; NEXT 50</tspan>
    </text>
    <text font-family="monospace" font-size="13" fill="#fff">
      <tspan x="20" y="335">100 Alice 700</tspan>
    </text>
    
    <text font-family="monospace" font-size="13" fill="#00f3ff">
      <tspan x="20" y="370">&gt; MATCH 75</tspan>
    </text>
    <text font-family="monospace" font-size="13" fill="#fff">
      <tspan x="20" y="395">100 Alice 700</tspan>
    </text>
    
    <text font-family="monospace" font-size="13" fill="#00f3ff">
      <tspan x="20" y="430">&gt; STATS</tspan>
    </text>
    <text font-family="monospace" font-size="13" fill="#fff">
      <tspan x="20" y="455">PLAYERS 2</tspan>
      <tspan x="20" y="475">MIN 50</tspan>
      <tspan x="20" y="495">MAX 100</tspan>
    </text>
    
    <!-- Blinking cursor -->
    <rect x="20" y="505" width="10" height="15" fill="#00f3ff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Footer -->
  <text x="600" y="1540" font-family="Arial, sans-serif" font-size="16" fill="#888" text-anchor="middle">
    üå≥ Pure BST Implementation | ‚ö° O(log n) Operations | üíª No STL Containers
  </text>
  
  <text x="600" y="1570" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">
    Created by Syed Adnan Saeed | Data Structures Lab Final Project
  </text>
</svg>
